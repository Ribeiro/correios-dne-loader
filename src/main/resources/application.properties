spring.application.name=correios-dne-loader
server.port=9090

# Configurações do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Definir o schema padrão
spring.jpa.properties.hibernate.default_schema=correios-dne-loader

# JPA (Java Persistence API) configurações
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.hibernate.ddl-auto=create

# Mostrar SQL gerado no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurações adicionais de pool de conexões (opcional)
spring.datasource.initialization-mode=always
spring.datasource.max-active=10
spring.datasource.max-idle=8
spring.datasource.min-idle=2
spring.datasource.max-wait=10000

# Definir o tamanho máximo permitido para um arquivo (por exemplo, 10MB)
spring.servlet.multipart.max-file-size=10MB

# Definir o tamanho máximo permitido para a requisição inteira (se houver vários arquivos, ou outros dados)
spring.servlet.multipart.max-request-size=10MB


